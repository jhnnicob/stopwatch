<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__body">
            <h1 class="stopwatch__title">Stopwatch</h1>
            <div class="stopwatch__time">
                00:00:00:00
            </div>
            <div class="stopwatch__buttons">
                <button onClick="start()" class="start">Start</button>
                <button onClick="stop()" class="stop">Stop</button>
                <button onClick="reset()" class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
